<html>
  <head>
    <style>
    html { background-color: white; }
    body { margin:10px; background-color: white; color: #e62117;}
      #search-container {
        width: 300px;
        color: #e62117;
        background-color: white;
        font-family: Arial;
      }
      #output {
        color: #d00;

      }

        color: white;

        border: 4px ;

        z-index: 10;

  background-color:#e62117;
  position:absolute;

  right:0;
  height: 74px;
    top: 0px;
     z-index: -1; 
}
      ul {
    list-style-type: none;
}
#search-button {
    background-color: #e62117; /* Green */
    border: none;
    color: white;
    padding: 5px 5px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
   border-radius: 25px;
     box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
}
input[type=text], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 15px;
    box-sizing: border-box;
}
